<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stopwatch.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="main">
        <div class="tittle">
            <h1>StopWatch</h1>
        </div>
        <div class="watch">
           00:00:00:000
        </div>
        <div class="group">
            <button id="btnStart" class="group--btn start">Start</button>
            <button id="btnEnd" class="group--btn stop">Stop</button>
            <button id="btnResert" class="group--btn reset">Reset</button>     
            </div>
        </div>
    </div>
    <script src="/js/stopwatch.js"></script>
</body>
</html>
